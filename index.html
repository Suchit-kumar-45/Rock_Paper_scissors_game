<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_scissor_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h2>Rock paper Scissor Game</h2>
    <div class="container">
        <div class="choice">
            <img class="image" src="./rock.png" alt="rock">
        </div>
        <div class="choice">
            <img class="image" src="./paper.png" alt="paper">
        </div>
        <div class="choice">
            <img class="image" src="./scissors.png" alt="scissors">
        </div>
    </div>
    <div class="score_board">
        <div class="user_score">
            <p>0</p>
            <p>user</p>
        </div>
        <div class="comp_score">
            <p>0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="message_container">
        <p id="msg">Play Your Move</p>
    </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
